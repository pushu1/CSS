<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2~q{
            color: tomato;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- <p>General sibling selector ऐसे सभी elements को select करता है जो specify किये गए element के siblings है।</p> -->
    <!-- <p>general sibling selector tilde (~) symbol के रूप में define किया जाता है। </p> -->

    <h2>Pushpendra Sharma</h2>
    <q>Pali Rajasthan</q>

    <h2>India</h2>
    <q>Lorem ipsum dolor sit amet.</q>

    <h2>Data</h2>
    <q>PANKAJ</q>

</body>
</html>
