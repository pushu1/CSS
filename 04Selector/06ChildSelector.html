<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div b {
            color: rgb(221, 116, 18);
        }
        div p b {
            color: red;
        }
    </style>
</head>
<body>
    <!-- <p>child selector mai agar kisi tag kai under bhi koi tag hoga to ose vo parent kai hisab sai hi css use karega</p> -->

    <div>
        <b>My Name Is Pushpendra Sharma</b>
        <p>Lorem ipsum<b>My Name Is Pushpendra Sharma</b>dolor sit amet.</p>
    </div>
</body>
</html>
