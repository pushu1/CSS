<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

table {
        border-collapse: collapse;
    }
    table,tr,th {
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <th>Logo</th>
            <th colspan="3">Top Menu</th>
        </tr>
        <tr>
            <th rowspan="2">Slide <br> Menu</th>
            <th>World News</th>
            <th>Financial</th>
            <th rowspan="2">List Of <br>Ads</th>
        </tr>
        <tr>
            <th>Technology</th>
            <th>Sports</th>
        </tr>
        <tr>
            <th colspan="4">Footer</th>
        </tr>
    </table>
</body>
</html>
